<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Odin Project - Google Homepage</title>
    <link href="style.css" rel="stylesheet">
</head>
<!--THE BODY-->
<body>
    
    <header>
        <!--NAV BAR-->

        <div class="nav-flex-container">

          <div class="nav-flex-child-1">
              <ul>
                  <li> <a href=""> About </a> </li>
                  <li> <a href=""> Store </a> </li>
              </ul>
          </div>

          <div class="nav-flex-child-2">
            <ul>
                <li> <a href=""> Gmail </a> </li>
                <li> <a href=""> Images </a> </li>
                <li> <a href=""> <img class="square-icon" src="https://fonts.gstatic.com/s/i/materialiconsoutlined/apps/v10/24px.svg" alt="Apps"> </a> </li>
                <li> <a href=""> <img class="profile-icon" src="https://fonts.gstatic.com/s/i/materialiconsoutlined/account_circle/v12/24px.svg" alt="Profile icon"> </a> </li>
            </ul>
        </div>

        </div>
    </header>

    <main>
        <div class="grid-box-container">
         <!--FFIRST ROW GOOGLE LOGO-->  
           <div class="grid-first-row">
               <img class="goole-logo" src="https://i.pinimg.com/originals/da/c7/2f/dac72f2c5015389329e492037967222e.jpg" alt="google logo">
           </div>

           <!--2ND ROW SEARCH ICON-->
           <div class="grid-second-row-search-icon">
               <img class="search-icon" src="https://fonts.gstatic.com/s/i/materialiconsoutlined/search/v12/24px.svg" alt="search icon">
           </div>

           <!--2ND ROW SEARCH BAR-->
           <div class="grid-second-row">
               <input class="search-bar" id="search-bar" type="text"autofocus>
           </div>

           <!--3RD ROW FIRST BUTTON-->
           <div class="grid-third-row-firstbutton">
               <input class="first-button" type="submit" value="Google Search">
           </div> 

           <!--3RD ROW SECOND BUTTON-->
           <div class="grid-third-row-secondbutton">
               <input class="second-button" type="submit" value="I,m Feeling Good">
           </div>

           <!--4TH ROW OFFEREDD IN SENTENCE-->
           <div class="grid-fourth-row">
               Google offered in <a class="language-link" href=""> Hindi </a>
           </div>
        </div>

        <!--CLOSE GRID CONTAINER-->

        <!--BOTTOM TRAY-->

        <div class="tray-flex-container">

            <div class="tray-flex-child-1">
                <ul>
                    <li> <a href=""> Advertising </a> </li>
                    <li> <a href=""> Business </a> </li>
                    <li> <a href=""> How search works </a> </li>
                </ul>
            </div>

            <div class="tray-flex-child-2">
                <ul>
                    <li> <a href=""> Privacy </a> </li>
                    <li> <a href=""> Terms </a> </li>
                    <li> <a href=""> <img class="setting-icon" src="https://fonts.gstatic.com/s/i/materialiconsoutlined/settings/v14/24px.svg" alt="setting"> </a> </li>
                </ul>
            </div>
        </div>

        <!--COUNTRY TRAY-->
        <div class="country-flex-container">
            INDIA
        </div>
    </main>

</body>

<footer>

</footer>

</html>
